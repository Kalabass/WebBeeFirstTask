<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
		<title>Profile</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<header>
			<div class="header_upper_container">
				<div class="header_upper_title_container">
					<div class="header_upper_title_wrapper">
						<div class="header_upper_title_img_container">
							<img src="../assets/Union.svg" />
						</div>
						<div class="header_upper_title">
							<span class="header_upper_title_common">User pages -&nbsp;</span>
							<span>Profile</span>
						</div>
					</div>
				</div>
				<div class="header_upper_options_container">
					<button class="header_upper_option_button">
						<div>
							<img src="../assets/statistics.svg" />
						</div>
						<div>Statistics</div>
					</button>
					<button class="header_upper_option_button">
						<div>
							<img src="../assets/invoices.svg" />
						</div>
						<div>Invoices</div>
					</button>
					<button class="header_upper_option_button">
						<div>
							<img src="../assets/scedule.svg" />
						</div>
						<div>Schedule</div>
					</button>
				</div>
			</div>
			<div class="header_lower_container">
				<div class="header_lower_navbar_container">
					<button
						class="header_lower_navbar_button_container"
						onclick="goToPage('main.html')"
					>
						<div class="header_lower_navbar_button_content">
							<img src="../assets/activity.svg" />
							<div>Activity</div>
						</div>
					</button>
					<button
						class="header_lower_navbar_button_container active"
						onclick="goToPage('map.html')"
					>
						<div class="header_lower_navbar_button_content">
							<img src="../assets/map.svg" />
							<div>Map</div>
						</div>
					</button>
					<button
						class="header_lower_navbar_button_container"
						onclick="goToPage('time.html')"
					>
						<div class="header_lower_navbar_button_content">
							<img src="../assets/time.svg" />
							<div>Time</div>
						</div>
					</button>
				</div>
				<div class="header_lower_navbar_container">
					<button class="header_lower_navbar_button_container">
						<div class="header_lower_navbar_button_content">
							<img src="../assets/notes.svg" />
							<div>Notes</div>
						</div>
					</button>
					<button class="header_lower_navbar_button_container">
						<div class="header_lower_navbar_button_content">
							<img src="../assets/friends.svg" />
							<div>Friends</div>
						</div>
					</button>
					<button class="header_lower_navbar_button_container">
						<div class="header_lower_navbar_button_content">
							<img src="../assets/photos.svg" />
							<div>Photos</div>
						</div>
					</button>
					<button class="header_lower_navbar_button_container">
						<div class="header_lower_navbar_button_content">
							<img src="../assets/settings.svg" />
							<img src="../assets/arrow_to_bottom.svg" />
						</div>
					</button>
				</div>
			</div>
		</header>
		<div class="page_wrapper">
			<div class="map_page">
				<div class="page_content_resume_title">КАРТА</div>
				<div class="map_page_content">
					<div id="preloader">
						<img class="spinner" src="../assets/loading.svg" />
					</div>
					<div id="google-map"></div>
				</div>
			</div>
		</div>
		<script
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCboIhfNJFNq7rXNU_0_YsNg-YtGoGIOpM&callback=initMap"
		></script>
		<script src="../js/mapPage.script.js"></script>
		<script>
			function goToPage(page) {
				window.location.href = page;
			}
		</script>
	</body>
</html>
